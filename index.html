<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no
		initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

	<title>Chat</title>
	<link rel="stylesheet" type="text/css" href="style.css">

	<style>
		@import 'ui/css/evothings-app.css';
		body
		{
				display:table;
				overflow:hidden;
		}
		div
		{
				display:table-row;
		}
		div+ div
		{
				height:100%;
		}
	</style>

	<script>
	// Redirect console.log to Evothings Workbench.
	if (window.hyper && window.hyper.log) { console.log = hyper.log }
	</script>

	<script src="cordova.js"></script>
	<script src="app.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
	<div id="welcome">
		<h1>Welcome</h1>
		<h3>Enter your username:</h3>
		<input id="userField" type="text" placeholder="username"/>
		<input id="enterBtn" type="button" value="Enter"/>
	</div>

	<div id="main">
		<div>
			<h1 id="mainTitle">Chat</h1>
		</div>
		<!-- <p>
			<span id="info">Not Connected</span>
			<button id="connect" onclick="app.setupConnection();">Reconnect</button>
		</p> -->

		<div id="chatbox"></div>
		<div id="text-input">
			<form name="message" action="">
				<input id="textField" type="text" placeholder="Write message here..."/>
				<input id="sendBtn" type="button" value="Send"/>
			</form>
		</div>
	</div>

	<script src="libs/mqttws/mqttws.js"></script>
	</body>
</html>
